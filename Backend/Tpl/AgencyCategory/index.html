<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>复爵教育后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/list.css" />
	<script type="text/javascript">    
	    function DoDel(Pkid){
	    	var msg='确定要删除科目分类吗?';
	    	if(confirm(msg)){
	    		window.location.href="/Backend/AgencyCategory/remove/pkid/"+Pkid ;
	    	}
	    }
	    function DoEdit(Pkid){
    		window.location.href="/Backend/AgencyCategory/edit/pkid/"+Pkid ;
	    }
	</script>
</head>

<body>
	<div class="header">
		科目分类列表
	</div>
	<form action="/Backend/AgencyCategory/index" method="post" class="formskin">
		<input name="mode" type="hidden" value="search">
		<div>
			<label>
				名称关键字
				<input type="text" name="title" maxlength="50" value="{$map.title}"/>
			</label>
			<taglib name='Html' />
			<html:select name="status" options="status" first="选择状态" selected="value"/>
		
			<input type="submit" value="搜索" />
		</div>
	</form>
	<div class="container">
		<table border="1" cellpadding="5" cellspacing="0" width="100%" class="tableskin">
			<tr>
				<th width="250">科目分类名称</th>

				<th width="50">显示状态</th>
				<th width="100">添加时间</th>
				<th width="50">操作</th>
			</tr>
			

			<volist name="category_list" id="vo">
			<tr>
				<td>
					<if condition="$vo.level eq 1">
					<a href="javascript:DoEdit('{$vo.pkid}');"><font color="red">{$vo.title}</font></a>
					<elseif condition="$vo.level eq 2"/>
					<span style="padding-left:30px;"><a href="javascript:DoEdit('{$vo.pkid}');"><font color="blue">{$vo.title}</a></a></span>
					<else/>
					<span style="padding-left:50px;"><a href="javascript:DoEdit('{$vo.pkid}');">{$vo.title}</a></span>
					</if>
				</td>

				<if condition="$vo.status eq 'Y'">
				<td align="center"><a href="/Backend/AgencyCategory/hide/pkid/{$vo.pkid}"><img src="/Public/Backend/images/public/yes.gif" /></a></td>
				<else/>
				<td align="center"><a href="/Backend/AgencyCategory/show/pkid/{$vo.pkid}"><img src="/Public/Backend/images/public/no.gif" /></a></td>
				</if>
				<td>{$vo.ctime}</td>
				<td align="center">
					<if condition="$vo.level eq 1 || $vo.level eq 2">
					<a href="/Backend/AgencyCategory/add/parent_id/{$vo.pkid}">添加子分类</a>
					</if>
					<a href="javascript:DoDel('{$vo.pkid}');">删除</a>
				</td>
			</tr>
			</volist>
		</table>
		<div class="pagenation">
			{$page}
		</div>
	</div>
</body>
</html>
