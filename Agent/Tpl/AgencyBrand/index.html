<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>复爵教育后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/list.css" />
	<script type="text/javascript">    
	    function DoDel(Pkid){
	    	var msg='确定要删除培训品牌吗?';
	    	if(confirm(msg)){
	    		window.location.href="/Backend/AgencyBrand/remove/pkid/"+Pkid ;
	    	}
	    }
	    function DoEdit(Pkid){
    		window.location.href="/Backend/AgencyBrand/edit/pkid/"+Pkid ;
	    }
	</script>
</head>

<body>
	<div class="header">
		培训品牌列表
	</div>
	<form action="/Backend/AgencyBrand/index" method="post" class="formskin">
		<input name="mode" type="hidden" value="search">
		<div>
			<label>
				关键词
				<input type="text" name="title" maxlength="50" value="{$map.title}"/>
			</label>
			<taglib name='Html' />

			<html:select name="status" options="status" first="选择状态" selected="value"/>
		
			<input type="submit" value="搜索" />
		</div>
	</form>
	<div class="container">
		<table border="1" cellpadding="5" cellspacing="0" width="100%" class="tableskin">
			<tr>
				<th width="150">品牌名称</th>
				<th width="">品牌简介</th>
				<th width="100">LOGO图片</th>
				<th width="150">背景形象图</th>
				<th width="50">显示状态</th>
				<th width="100">添加时间</th>
				<th width="50">操作</th>
			</tr>
			

			<volist name="agency_brand_list" id="vo">
			<tr>
				<td>
					<a href="javascript:DoEdit('{$vo.pkid}');">{$vo.title}</a>
				</td>
				<td>
					{$vo.intro}
				</td>
				<td>
					<if condition="$vo.logo neq ''"><img src="{$vo.logo}" width="100" ></if>
				</td>
				<td>
					<if condition="$vo.picture neq ''"><img src="{$vo.picture}" width="100" ></if>
				</td>
				<if condition="$vo.status eq 'Y'">
				<td align="center"><a href="/Backend/AgencyBrand/hide/pkid/{$vo.pkid}"><img src="/Public/Backend/images/public/yes.gif" /></a></td>
				<else/>
				<td align="center"><a href="/Backend/AgencyBrand/show/pkid/{$vo.pkid}"><img src="/Public/Backend/images/public/no.gif" /></a></td>
				</if>
				<td>{$vo.ctime}</td>
				<td align="center">
					<a href="javascript:DoDel('{$vo.pkid}');">删除</a>
				</td>
			</tr>
			</volist>
		</table>
		<div class="pagenation">
			{$page}
		</div>
	</div>
</body>
</html>
