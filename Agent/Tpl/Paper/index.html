<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>复爵教育后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/list.css" />
	<script type="text/javascript" src="/Public/Backend/scripts/jquery-1.4.2.js"></script>
	<script type="text/javascript">var $$=jQuery.noConflict();</script>
	<script type="text/javascript" src="/Public/Backend/scripts/jq_public.js"></script>
	<script type="text/javascript">    
	    function DoDel(Pkid){
	    	var msg='确定要删除试卷吗?';
	    	if(confirm(msg)){
	    		window.location.href="/Backend/Paper/remove/pkid/"+Pkid ;
	    	}
	    }
	    function DoEdit(Pkid){
    		window.location.href="/Backend/Paper/edit/pkid/"+Pkid ;
	    }
	</script>
</head>

<body>
	<div class="header">
		试卷列表
	</div>
	<form action="/Backend/Paper/index" method="post" class="formskin">
		<input name="mode" type="hidden" value="search">
		<div>
			<label>
				标题关键字
				<input type="text" name="title" maxlength="50" value="{$map.title}"/>
			</label>
			<taglib name='Html' />
			<html:select name="status" options="status" first="选择状态" selected="value"/>
			<html:select name="grade_id" id="grade_id" options="category" first="选择分类" selected="grade_id"/>
			<span id="source_panel"><html:select name="course_id" options="course_list" first="选择科目" selected="course_id"/></span>
			<input type="submit" value="搜索" />
		</div>
	</form>
	<div class="container">
		<table border="1" cellpadding="5" cellspacing="0" width="100%" class="tableskin">
			<tr>
				<th width="">试卷标题</th>
				<th width="70">年级分类</th>
				<th width="70">科目</th>
				<th width="340">试卷路径</th>
				<th width="40">下载数</th>
				<th width="100">显示状态</th>
				<th width="150">发布时间</th>
				<th width="50">操作</th>
			</tr>
			
			<volist name="paper_list" id="vo">
			<tr>
				<td>
					<a href="javascript:DoEdit('{$vo.pkid}');">{$vo.title}</a>
				</td>
				<td>{$category[$vo['grade_id']]}</td>
				<td>{$vo.course_title}</td>
				<td><if condition="$vo.path neq ''">{$vo.path}<else/>未上传</if></td>
				<td>{$vo.hits_num}</td>
				<if condition="$vo.status eq 'Y'">
				<td align="center"><a href="/Backend/Paper/hide/pkid/{$vo.pkid}"><img src="/Public/Backend/images/public/yes.gif" /></a></td>
				<else/>
				<td align="center"><a href="/Backend/Paper/show/pkid/{$vo.pkid}"><img src="/Public/Backend/images/public/no.gif" /></a></td>
				</if>
				<td>{$vo.ctime}</td>
				<td align="center">
					<a href="javascript:DoDel('{$vo.pkid}');">删除</a>
				</td>
			</tr>
			</volist>
		</table>
		<div class="pagenation">
			{$page}
		</div>
	</div>
</body>
</html>
