<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>交大100代理商后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Agent/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Agent/css/editor.css" />
	<script type="text/javascript" src="/Public/Agent/scripts/mootools-core-1.4.5.js"></script>
	<script type="text/javascript" src="/Public/Agent/scripts/mootools-more-1.4.0.1.js"></script>
	<script type="text/javascript" src="/Public/Agent/scripts/public.js"></script>
	
	<script type="text/javascript">
		window.addEvent('domready', function(){
			initTab(0);
			checkAssign();
		});
	</script>
</head>

<body>
	<div class="header">
		批量分配
	</div>
	
	<div class="container">
		<form id="MyForm1" name="MyForm1" method="post" action="/Agent/ExperCard/save" enctype="multipart/form-data">
			<ul id="tabmenu">
				<li><a href="javascript:void(0);">基本信息</a></li>
			</ul>
			<div id="tabcontent">
				<div class="tabitem tabitemselected">
					<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
						<tr>
							<td align="right" width="100"><span class="need">代理商：</span></td>
							<td><taglib name='Html' />
								<html:select name="agentId" id="agentId" options="agentList" first="请选择" selected=""/>
								</td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">分配数量：</span></td>
							<td><input name="quantity"  type="text" id="quantity" maxlength="100" class=""  value="" />张</td>
						</tr>
					</table>
		    	</div>
				
			</div>
				<div>
				<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
					<tr>
						<td width="100" height="40">&nbsp;</td>
						<td>
							<input type="button" id="SubmitBtn" name="SubmitBtn" value="提交" />
						</td>
					</tr>
				</table>
				</div>
		</form>
	</div>
</body>
</html>
