<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>复爵教育后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/editor.css" />
	<script type="text/javascript" src="/Public/Backend/scripts/mootools-core-1.4.5.js"></script>
	<script type="text/javascript" src="/Public/Backend/scripts/mootools-more-1.4.0.1.js"></script>
	<script type="text/javascript" src="/Public/Backend/scripts/public.js"></script>
    <script type="text/javascript" src="/Public/Backend/scripts/jquery-1.4.2.js"></script>
    <script type="text/javascript">var $$=jQuery.noConflict();</script>
    <script type="text/javascript" src="/Public/Backend/scripts/jq_order.js"></script>
	<script type="text/javascript">
		window.addEvent('domready', function(){
			initTab(0);
			checkOrder();
		});
	</script>
</head>

<body>
	<div class="header">
		订单详情&gt;&gt;{$arr_form.order_sn}
	</div>
	<div class="container">
		<form id="MyForm1" name="MyForm1" method="post" action="/Backend/UserOrder/renew">
			<input name="pkid" type="hidden" value="{$arr_form.pkid}"/>
            <input name="user_id" type="hidden" value="{$arr_form.user_id}"/>
			<ul id="tabmenu">
				<li><a href="javascript:void(0);">基本信息</a></li>
			</ul>
			<div id="tabcontent">
				<div class="tabitem tabitemselected">
					<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
                        <tr>
                            <td align="right" width="100"><span class="need">订单编号：</span></td>
                            <td>{$arr_form.order_sn}</td>
                        </tr>
                        <tr>
                            <td align="right" width="100"><span class="need">年级科目：</span></td>
                            <td><taglib name='Html' />
                                <html:select id="grade_id" name="grade_id" options="grade_id" first="选择年级" selected="grade_value" />
                                <span id="course_panel">
                                <volist name="course_list" id="vo" key="key">
                                    <lable><input type="checkbox" name="course_id[]" value="{$vo.pkid}" {$vo.checked}/>{$vo.title}</lable>
                                </volist>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td align="right" width="100"><span class="need">费用金额：</span></td>
                            <td>
                                <input name="pay_amount" id="pay_amount" value="{$arr_form.pay_amount}" />元
                            </td>
                        </tr>
                        <tr>
                            <td align="right" width="100"><span class="need">支付日期：</span></td>
                            <td>
                                <input name="pay_date" id="pay_date" type="date" value="{$arr_form.pay_date}" />
                            </td>
                        </tr>
                        <tr>
                            <td align="right" width="100"><span class="need">课程开始：</span></td>
                            <td>
                                <input name="start_date" id="start_date" type="date" value="{$arr_form.start_date}" />
                            </td>
                        </tr>
                        <tr>
                            <td align="right" width="100"><span class="need">截止日期：</span></td>
                            <td>
                                <input name="expire_date" id="expire_date" type="date" value="{$arr_form.expire_date}" />
                            </td>
                        </tr>
					</table>
		    	</div>				
			</div>
				<div>
				<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
					<tr>
						<td width="100" height="40">&nbsp;</td>
						<td>
							<input type="submit" id="SubmitBtn" name="SubmitBtn" value="提交" />
                            <input type="button" id="back" name="back" value="返回" onclick="javascript:history.back();"/>
						</td>
					</tr>
				</table>
				</div>
		</form>
	</div>
</body>
</html>
