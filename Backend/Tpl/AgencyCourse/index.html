<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>复爵教育后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/list.css" />
    <script type="text/javascript" src="/Public/Backend/scripts/jquery-1.4.2.js"></script>
    <script type="text/javascript">var $$=jQuery.noConflict();</script>
    <script type="text/javascript" src="/Public/Backend/scripts/jq_agency.js"></script>
	<script type="text/javascript">    
	    function DoDel(Pkid){
	    	var msg='确定要删除科目吗?';
	    	if(confirm(msg)){
	    		window.location.href="/Backend/AgencyCourse/remove/pkid/"+Pkid+'/pno/'+{$pno};
	    	}
	    }
	    function DoEdit(Pkid){
    		window.location.href="/Backend/AgencyCourse/edit/pkid/"+Pkid+'/pno/'+{$pno};
	    }
	</script>
</head>

<body>
	<div class="header">
		科目列表
	</div>
	<form action="/Backend/AgencyCourse/index" method="post" class="formskin">
		<input name="mode" type="hidden" value="search">
		<div>
			<label>
				名称关键字
				<input type="text" name="title" maxlength="50" value="{$map.title}"/>
			</label>
			<taglib name='Html' />
			<html:select name="status" options="status" first="选择状态" selected="value"/>
			<html:select name="category_id" id="category_id" options="arr_category" first="一级分类" selected="category_value"/>
			<span id="second_panel"><taglib name='Html' />
<html:select name="second_id" id="second_id" options="second_list"  first="二级分类"  selected="second_value" /></span>
<span id="third_panel"><taglib name='Html' />
<html:select name="third_id" id="third_id" options="third_list"  first="三级分类"  selected="third_value" /></span>
			<input type="submit" value="搜索" />
		</div>
	</form>
	<div class="container">
		<table border="1" cellpadding="5" cellspacing="0" width="100%" class="tableskin">
			<tr>
				<th width="250">科目名称</th>
				<th width="100">一级分类</th>
				<th width="100">二级分类</th>
				<th width="100">三级分类</th>
				<th width="50">显示状态</th>
				<th width="200">添加时间</th>
				<th width="100">操作</th>
			</tr>
			

			<volist name="course_list" id="vo">
			<tr>
				<td>
					<a href="javascript:DoEdit('{$vo.pkid}');">{$vo.title}</a>
				</td>
				<td>{$vo.category}</td>
				<td>{$vo.second_category}</td>
				<td>{$vo.third_category}</td>
				<if condition="$vo.status eq 'Y'">
				<td align="center"><a href="/Backend/AgencyCourse/hide/pkid/{$vo.pkid}"><img src="/Public/Backend/images/public/yes.gif" /></a></td>
				<else/>
				<td align="center"><a href="/Backend/AgencyCourse/show/pkid/{$vo.pkid}"><img src="/Public/Backend/images/public/no.gif" /></a></td>
				</if>
				<td>{$vo.create_time}</td>
				<td align="center">
					<a href="javascript:DoDel('{$vo.pkid}');">删除</a>
				</td>
			</tr>
			</volist>
		</table>
		<div class="pagenation">
			{$page}
		</div>
	</div>
</body>
</html>
