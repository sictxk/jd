<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>交大100代理商后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Agent/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Agent/css/list.css" />
	<script type="text/javascript">    
	    function DoLock(CardNo){
	    	var msg='确定要锁定卡号吗?';
	    	if(confirm(msg)){
	    		window.location.href="/Agent/Card/lock/CardNo/"+CardNo ;
	    	}
	    }
	</script>
</head>

<body>
	<div class="header">
		卡号列表
	</div>
	<form action="/Agent/Card/index" method="post" class="formskin">
		<input name="mode" type="hidden" value="search">
		<div>
			<label>
				卡号
				<input type="text" name="CardNo" maxlength="50" value="{$cardNo}"/>
			</label>
			<taglib name='Html' />
			<html:select name="Status" options="Status" first="使用状态" selected="value"/>
			<html:select name="AssignStatus" options="IsAssign" first="分配状态" selected="assign_value"/>
			<input type="submit" value="搜索" />
		</div>
	</form>
	<div class="container">
		<table border="1" cellpadding="5" cellspacing="0" width="100%" class="tableskin">
			<tr>
				<th width="80">卡号</th>
				<th width="80">面值</th>
				<th width="70">卡类型</th>
				<th width="70">分配状态</th>
				<th width="70">使用状态</th>
				<th width="70">代理商</th>
				<th width="70">终端用户</th>
				<th width="70">订单号</th>
				<th width="150">生成时间</th>
				<th width="50">操作</th>
			</tr>
			
			<volist name="card_list" id="vo">
			<tr>
				<td>
					<strong>{$vo.CardNo}</strong>
				</td>
				<td>￥{$vo.Price}</td>
				<if condition="$vo.CardType eq 0">
				<td align="center">体验卡</td>
				<else/>
				<td align="center">--</td>
				</if>
				<if condition="$vo.IsAssign eq '0'">
				<td align="center">未分配</td>
				<else/>
				<td align="center">已分配</td>
				</if>
				<if condition="$vo.Status eq '0'">
				<td align="center">未使用</td>
				<elseif condition="$vo.Status eq '1'"/>
				<td align="center">已使用</td>
				<else/>
				<td align="center">已锁定</td>
				</if>
				<td align="center">{$vo.AgentName}</td>
				<td align="center">{$vo.StudentName}</td>
				<td align="center">{$vo.OrderSn}</td>
				<td align="center">{$vo.CreateTime}</td>
				<td align="center">
				<if condition="$vo.Status neq '3'">
					<a href="javascript:DoLock('{$vo.CardNo}');">锁定</a>
				<else/>
					--
				</if>	
				</td>
			</tr>
			</volist>
		</table>
		<div class="pagenation">
			{$page}
		</div>
	</div>
</body>
</html>
