<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>交大100后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/editor.css" />
	<script type="text/javascript" src="/Public/Backend/scripts/mootools-core-1.4.5.js"></script>
	<script type="text/javascript" src="/Public/Backend/scripts/mootools-more-1.4.0.1.js"></script>
	<script type="text/javascript" src="/Public/Backend/scripts/public.js"></script>
    <script type="text/javascript" src="/Public/Backend/scripts/jquery-1.4.2.js"></script>
    <script type="text/javascript">var $$=jQuery.noConflict();</script>
    <script type="text/javascript" src="/Public/Backend/scripts/jq_agency.js"></script>

	<script type="text/javascript">
		window.addEvent('domready', function(){
			initTab(0);
			checkCourse();
		});
	</script>

</head>

<body>
	<div class="header">
		新增科目
	</div>
	
	<div class="container">
		<form id="MyForm1" name="MyForm1" method="post" action="/Backend/AgencyCourse/save">
			<ul id="tabmenu">
				<li><a href="javascript:void(0);">基本信息</a></li>

				<!--<li><a href="javascript:void(0);">科目正文</a></li>-->
			</ul>
			<div id="tabcontent">
				<div class="tabitem tabitemselected">
					<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
						<tr>
							<td align="right" width="100"><span class="need">科目名称：</span></td>
							<td><input name="title" type="text" id="title" maxlength="100" class="long"  value="{$arr_form.title}"/></td>
						</tr>
						<tr><taglib name='Html' />
							<td align="right" width="100"><span class="need">所属分类：</span></td>
							<td>
							<html:select id="category_id" name="category_id" options="category_id" first="选择分类" selected="category_id" />
                                <span id="second_panel"></span><span id="third_panel"></span>
							</td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">对外状态：</span></td>
							<td>
							<html:radio radios="status" checked="value" name="status" /></td>
						</tr>
					</table>
		    	</div>
				<!--<div class="tabitem">
				  <textarea id="description" name="description" rows="12" cols="20" class="long">{$arr_form.description}</textarea>
				</div>-->

				
			</div>
				<div>
				<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
					<tr>
						<td width="100" height="40">&nbsp;</td>
						<td>
							<input type="button" id="SubmitBtn" name="SubmitBtn" value="提交" />
							<input type="button" id="BackBtn" name="BackBtn" value="返回" onclick="javascript:history.back();"/>
						</td>
					</tr>
				</table>
				</div>
		</form>
	</div>
</body>
</html>
