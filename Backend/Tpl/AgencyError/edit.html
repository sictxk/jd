<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>复爵教育后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/editor.css" />

	<script type="text/javascript" src="/Public/Backend/scripts/mootools-core-1.4.5.js"></script>
	<script type="text/javascript" src="/Public/Backend/scripts/mootools-more-1.4.0.1.js"></script>
	<script type="text/javascript" src="/Public/Backend/scripts/public.js"></script>

	<script type="text/javascript" src="/Public/Backend/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="/Public/Backend/ckeditor/ckfinder/ckfinder.js"></script>
    <taglib name='Html' />
	<script type="text/javascript">
		window.addEvent('domready', function(){
			initTab(0);
			checkLeifeng();
		});
	</script>

</head>

<body>
	<div class="header">
		机构编辑&gt;&gt;{$arr_form.title}
	</div>
	
	<div class="container">
		<form id="MyForm1" name="MyForm1" method="post" action="/Backend/Leifeng/renew" enctype="multipart/form-data">
			<input name="pkid" type="hidden" value="{$arr_form.pkid}"/>
			<ul id="tabmenu">
				<li><a href="javascript:void(0);">基本信息</a></li>

				<li><a href="javascript:void(0);">机构正文</a></li>
			</ul>
			<div id="tabcontent">
				<div class="tabitem tabitemselected">
					<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
						<tr>
							<td align="right" width="100"><span class="need">机构标题：</span></td>
							<td><input type="text" name="title" id="title" maxlength="100" class="long" value="{$arr_form.title}"/></td>						
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">机构作者：</span></td>
							<td><input type="text" name="author" id="author" maxlength="100" class="long" value="{$arr_form.author}"/></td>						
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">机构来源：</span></td>
							<td><input type="text" name="source" id="source" maxlength="100" class="long" value="{$arr_form.source}"/></td>						
						</tr>
						<tr>
							<td align="right" width="100">图片：</td>
							<td><input name="picture" type="file" id="picture" maxlength="100" class="long"/><strong>(最佳尺寸485*245，支持jpg/gif/png/jpeg格式)</strong></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">机构概述：</span></td>
							<td><textarea id="intro" name="intro" rows="12" cols="20" class="long">{$arr_form.intro}</textarea></td>						
						</tr>
                        <tr>
                            <td align="right" width="100"><span class="need">机构类型：</span></td>
                            <td>    <taglib name='Html' />
                                <html:radio radios="Leifeng_type" checked="type_value" name="type" /></td>
                        </tr>
						<tr>
							<td align="right" width="100"><span class="need">对外状态：</span></td>
							<td><html:radio radios="status" checked="value" name="status" /></td>
						</tr>
					</table>
		    	</div>
				<div class="tabitem">
				  <textarea id="context" name="context" rows="12" cols="20" class="long">{$arr_form.context}</textarea>
				</div>

				
			</div>
				<div>
				<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
					<tr>
						<td width="100" height="40">&nbsp;</td>
						<td>
							<input type="submit" id="SubmitBtn" name="SubmitBtn" value="提交" />
							
						</td>
					</tr>
				</table>
				</div>
		</form>
	</div>
</body>
</html>
<script type="text/javascript"> 
	var editor = CKEDITOR.replace('context',{
		filebrowserBrowseUrl : 'ckeditor/ckfinder/ckfinder.html',
		filebrowserImageBrowseUrl : 'ckeditor/ckfinder/ckfinder.html?Type=Images',
		filebrowserFlashBrowseUrl : 'ckeditor/ckfinder/ckfinder.html?Type=Flash',
		filebrowserUploadUrl :
		'ckeditor/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files',
		filebrowserImageUploadUrl :
		'ckeditor/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images',
		filebrowserFlashUploadUrl :
		'ckeditor/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Flash'
	});
</script>
