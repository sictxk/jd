<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>复爵教育后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/list.css" />
	<script type="text/javascript">    
	    function DoDel(Pkid){
	    	var msg='确定要删除资料吗?';
	    	if(confirm(msg)){
	    		window.location.href="/Backend/Document/remove/pkid/"+Pkid ;
	    	}
	    }
	    function DoEdit(Pkid){
    		window.location.href="/Backend/Document/edit/pkid/"+Pkid ;
	    }
	</script>
</head>

<body>
	<div class="header">
		资料列表
	</div>
	<form action="/Backend/Document/index" method="post" class="formskin">
		<input name="mode" type="hidden" value="search">
		<div>
			<label>
				标题关键字
				<input type="text" name="title" maxlength="50" value="{$map.title}"/>
			</label>
			<taglib name='Html' />
			<html:select name="status" options="status" first="选择状态" selected="value"/>
			<html:select name="category_id" options="doc_category" first="选择分类" selected="category_id"/>
			<html:select name="competitive" options="competitive" first="是否精品" selected="competitive_value"/>
			<input type="submit" value="搜索" />
		</div>
	</form>
	<div class="container">
		<table border="1" cellpadding="5" cellspacing="0" width="100%" class="tableskin">
			<tr>
				<th width="">资料标题</th>
				<th width="100">所属分类</th>
				<th width="50">所需积分</th>
				<th width="300">资料路径</th>
				<th width="60">下载次数</th>
				<th width="70">精品</th>
				<th width="70">显示</th>
				<th width="150">发布时间</th>
				<th width="50">操作</th>
			</tr>
			
			<volist name="document_list" id="vo">
			<tr>
				<td>
					<a href="javascript:DoEdit('{$vo.pkid}');">{$vo.title}</a>
				</td>
				<td>{$vo.category_title}</td>
				<td>{$vo.score}</td>
				<td><if condition="$vo.path neq ''"><a href="{$vo.path}" target="_blank">{$vo.path}</a><else/>未上传</if></td>
				<td>{$vo.hits_num}</td>
				<if condition="$vo.competitive eq 'Y'">
				<td align="center"><a href="/Backend/Document/competitive/pkid/{$vo.pkid}/flg/N"><img src="/Public/Backend/images/public/yes.gif" /></a></td>
				<else/>
				<td align="center"><a href="/Backend/Document/competitive/pkid/{$vo.pkid}/flg/Y"><img src="/Public/Backend/images/public/no.gif" /></a></td>
				</if>
				<if condition="$vo.status eq 'Y'">
				<td align="center"><a href="/Backend/Document/hide/pkid/{$vo.pkid}"><img src="/Public/Backend/images/public/yes.gif" /></a></td>
				<else/>
				<td align="center"><a href="/Backend/Document/show/pkid/{$vo.pkid}"><img src="/Public/Backend/images/public/no.gif" /></a></td>
				</if>

				<td>{$vo.ctime}</td>
				<td align="center">
					<a href="javascript:DoDel('{$vo.pkid}');">删除</a>
				</td>
			</tr>
			</volist>
		</table>
		<div class="pagenation">
			{$page}
		</div>
	</div>
</body>
</html>
