<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>复爵教育后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/list.css" />
	<script type="text/javascript">    
	    function DoDel(Pkid){
	    	var msg='确定要删除章节吗?';
	    	if(confirm(msg)){
	    		window.location.href="/Backend/LessonVideo/remove/pkid/"+Pkid ;
	    	}
	    }
	    function DoEdit(Pkid){
    		window.location.href="/Backend/LessonVideo/edit/pkid/"+Pkid ;
	    }
	</script>
</head>

<body>
	<div class="header">
		章节列表
	</div>
	<form action="/Backend/LessonVideo/index" method="post" class="formskin">
		<input name="mode" type="hidden" value="search">
		<div>
			<label>
				标题关键字
				<input type="text" name="title" maxlength="50" value="{$map.title}"/>
			</label>
			<taglib name='Html' />
			<html:select name="status" options="status" first="选择状态" selected="value"/>
			<html:select name="video_type" options="video_type" first="选择分类" selected="type_value"/>
			<input type="submit" value="搜索" />
		</div>
	</form>
	<div class="container">
		<table border="1" cellpadding="5" cellspacing="0" width="100%" class="tableskin">
			<tr>
				<th width="">章节标题</th>
				<th width="150">所属课程</th>
				<th width="300">视频文件</th>
				<th width="150">视频截图</th>
				<th width="80">播放次数</th>
				<th width="100">显示状态</th>
				<th width="150">发布时间</th>
				<th width="50">操作</th>
			</tr>
			
			<volist name="lesson_video_list" id="vo">
			<tr>
				<td>
					<a href="javascript:DoEdit('{$vo.pkid}');">{$vo.title}</a>
				</td>
				<td>{$arr_lesson[$vo['lesson_id']]}</td>
				<td><if condition="$vo.video_path neq ''">已上传<else/>未上传</if></td>
				<td><if condition="$vo.screenshot neq ''"><img src="{$vo.screenshot}" width="80"/><else/>未上传</if></td>
				<td>{$vo.play_times}</td>
				<if condition="$vo.status eq 'Y'">
				<td align="center"><a href="/Backend/LessonVideo/hide/pkid/{$vo.pkid}"><img src="/Public/Backend/images/public/yes.gif" /></a></td>
				<else/>
				<td align="center"><a href="/Backend/LessonVideo/show/pkid/{$vo.pkid}"><img src="/Public/Backend/images/public/no.gif" /></a></td>
				</if>
				<td>{$vo.ctime}</td>
				<td align="center">
					<a href="javascript:DoDel('{$vo.pkid}');">删除</a>
				</td>
			</tr>
			</volist>
		</table>
		<div class="pagenation">
			{$page}
		</div>
	</div>
</body>
</html>
