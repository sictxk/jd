<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>静安商务委后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/editor.css" />
	<script type="text/javascript" src="/Public/Backend/scripts/mootools-core-1.4.5.js"></script>
	<script type="text/javascript" src="/Public/Backend/scripts/mootools-more-1.4.0.1.js"></script>
	<script type="text/javascript" src="/Public/Backend/scripts/public.js"></script>
    <taglib name='Html' />
	<script type="text/javascript">
		window.addEvent('domready', function(){
			initTab(0);
			checkUser();
		});
	</script>

</head>

<body>
	<div class="header">
		会员信息&gt;&gt;{$arr_form.nickname}
	</div>
	
	<div class="container">
		<form id="MyForm1" name="MyForm1" method="post" action="/Backend/User/renew">
			<input name="pkid" type="hidden" value="{$arr_form.pkid}"/>
			<ul id="tabmenu">
				<li><a href="javascript:void(0);">基本信息</a></li>
			</ul>
			<div id="tabcontent">
				<div class="tabitem tabitemselected">
					<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
						<tr>
							<td align="right" width="100"><span class="need">会员名：</span></td>
							<td><input name="title" type="text" id="title" maxlength="100" class="long"  value="{$arr_form.nickname}"/></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">邮箱：</span></td>
							<td><input name="login_email" type="text" id="login_email" maxlength="100" class="long"  value="{$arr_form.login_email}"/></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">性别：</span></td>
							<td><html:radio radios="gendar" checked="gendar" name="gendar" /></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">生日：</span></td>
							<td><input name="login_email" type="text" id="login_email" maxlength="100" class="long"  value="{$arr_form.birth_year}-{$arr_form.birth_month}-{$arr_form.birth_day}"/></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">座右铭：</span></td>
							<td><input name="title" type="text" id="title" maxlength="100" class="long"  value="{$arr_form.motto}"/></td>
						</tr>

						<tr>
							<td align="right" width="100"><span class="need">手机：</span></td>
							<td><input name="title" type="text" id="title" maxlength="100" class="long"  value="{$arr_form.mobile}"/></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">支付宝：</span></td>
							<td><input name="login_email" type="text" id="login_email" maxlength="100" class="long"  value="{$arr_form.alipay}"/></td>
						</tr>
					</table>
		    	</div>
			</div>
				<div>
				<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
					<tr>
						<td width="100" height="40">&nbsp;</td>
						<td>
							<!--<input type="submit" id="SubmitBtn" name="SubmitBtn" value="提交" />-->
							<input type="button"  name="SubmitBtn" value="返回" onclick="javascript:history.back();"/>
						</td>
					</tr>
				</table>
				</div>
		</form>
	</div>
</body>
</html>
