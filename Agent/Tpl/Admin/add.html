<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>复爵教育后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/editor.css" />
	<script type="text/javascript" src="/Public/Backend/scripts/mootools-core-1.4.5.js"></script>
	<script type="text/javascript" src="/Public/Backend/scripts/mootools-more-1.4.0.1.js"></script>
	<script type="text/javascript" src="/Public/Backend/scripts/public.js"></script>
	
	<script type="text/javascript">
		window.addEvent('domready', function(){
			initTab(0);
			checkAdmin();
		});
	</script>
</head>

<body>
	<div class="header">
		新增管理员
	</div>
	
	<div class="container">
		<form id="MyForm1" name="MyForm1" method="post" action="/Backend/Admin/save" enctype="multipart/form-data">
			<ul id="tabmenu">
				<li><a href="javascript:void(0);">基本信息</a></li>
			</ul>
			<div id="tabcontent">
				<div class="tabitem tabitemselected">
					<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
						<tr>
							<td align="right" width="100"><span class="need">账号：</span></td>
							<td><input name="account" type="text" id="account" maxlength="100" class="long"  value="{$arr_form.account}"/></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">密码：</span></td>
							<td><input name="password" type="password" id="password" maxlength="100" class="long"  value="{$arr_form.password}"/></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">邮箱：</span></td>
							<td><input name="email" type="text" id="email" maxlength="100" class="long"  value="{$arr_form.email}"/></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">手机：</span></td>
							<td><input name="telephone" type="text" id="telephone" maxlength="100" class="long"  value="{$arr_form.telephone}"/></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">姓名：</span></td>
							<td><input name="truename" type="text" id="truename" maxlength="100" class="long"  value="{$arr_form.truename}"/></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">状态：</span></td>
							<td><taglib name='Html' />
							<html:radio radios="status" checked="value" name="status" /></td>
						</tr>
					</table>
		    	</div>
				
			</div>
				<div>
				<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
					<tr>
						<td width="100" height="40">&nbsp;</td>
						<td>
							<input type="button" id="SubmitBtn" name="SubmitBtn" value="提交" />
						</td>
					</tr>
				</table>
				</div>
		</form>
	</div>
</body>
</html>
