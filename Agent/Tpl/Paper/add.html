<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>复爵教育后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/editor.css" />
	<script type="text/javascript" src="/Public/Backend/scripts/mootools-core-1.4.5.js"></script>
	<script type="text/javascript" src="/Public/Backend/scripts/mootools-more-1.4.0.1.js"></script>
	<script type="text/javascript" src="/Public/Backend/scripts/public.js"></script>
	<script type="text/javascript" src="/Public/Backend/scripts/jquery-1.4.2.js"></script>
	<script type="text/javascript">var $$=jQuery.noConflict();</script>
	<script type="text/javascript" src="/Public/Backend/scripts/jq_public.js"></script>
	<script type="text/javascript">
		window.addEvent('domready', function(){
			initTab(0);
			checkPaper();
		});
	</script>
	
</head>

<body>
	<div class="header">
		新增试卷
	</div>
	
	<div class="container">
		<form id="MyForm1" name="MyForm1" method="post" action="/Backend/Paper/save" enctype="multipart/form-data">
			<ul id="tabmenu">
				<li><a href="javascript:void(0);">基本信息</a></li>
			</ul>
			<div id="tabcontent">
				<div class="tabitem tabitemselected">
					<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
						<tr>
							<td align="right" width="100"><span class="need">试卷标题：</span></td>
							<td><input name="title" type="text" id="title" maxlength="100" class="long"  value="{$arr_form.title}"/></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">年级分类：</span></td>
							<td><taglib name='Html' />
							<html:select name="grade_id" id="grade_id" options="category" first="选择分类" selected="grade_id" /></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">所属科目：</span></td>
							<td id="source_panel">
							</td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">学期阶段：</span></td>
							<td><html:select name="term" id="term" options="arr_term" first="选择学期" selected="term" /></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">试卷上传：</span></td>
							<td><input name="path" type="file" id="path" maxlength="100" class="long" value=""/>(使用英文数字文件名,支持jpg/jpeg/rar/pdf/doc/docx格式)</td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">试卷来源：</span></td>
							<td>
							<html:radio radios="source" checked="value" name="source" /></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">对外状态：</span></td>
							<td>
							<html:radio radios="status" checked="value" name="status" /></td>
						</tr>
					</table>
		    	</div>
				
			</div>
				<div>
				<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
					<tr>
						<td width="100" height="40">&nbsp;</td>
						<td>
							<input type="button" id="SubmitBtn" name="SubmitBtn" value="提交" />
						</td>
					</tr>
				</table>
				</div>
		</form>
	</div>
</body>
</html>
