<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>复爵教育后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/list.css" />
	<script type="text/javascript">    
	    function DoDel(Pkid){
	    	var msg='确定要删除这条记录吗?';
	    	if(confirm(msg)){
	    		window.location.href="/Backend/AgencyError/remove/pkid/"+Pkid ;
	    	}
	    }
	    function DoConfirm(Pkid){
	    	var msg='信息已核实吗？';
	    	if(confirm(msg)){
	    		window.location.href="/Backend/AgencyError/confirm/pkid/"+Pkid ;
	    	}
	    }
	    function DoDeal(Pkid){
	    	var msg='已经帮用户解决了问题?';
	    	if(confirm(msg)){
	    		window.location.href="/Backend/AgencyError/deal/pkid/"+Pkid ;
	    	}
	    }
	</script>
</head>

<body>
	<div class="header">
		纠错英雄信息列表
	</div>
	<form action="/Backend/AgencyError/index" method="post" class="formskin">
		<input name="mode" type="hidden" value="search">
		<div>
			<label>
				机构编号
				<input type="text" name="agency_code" maxlength="50" value="{$map.agency_code}"/>
			</label>
			<taglib name='Html' />
			<html:select name="deal_status" options="deal_status" first="选择状态" selected="value"/>
            
			<input type="submit" value="搜索" />
		</div>
	</form>
	<div class="container">
		<table berror="1" cellpadding="5" cellspacing="0" width="100%" class="tableskin">
			<tr>
				<th width="170">机构名称</th>
                <th width="60">机构编号</th>
				<th width="100">纠错类型</th>
				<th width="">纠错备注</th>
				<th width="80">纠错人</th>
				<th width="180">提交时间</th>
				<th width="180">处理状态</th>
				<th width="100">操作</th>
			</tr>
			
			<volist name="error_list" id="vo">
			<tr>
				<td>{$vo.agency_title}</td>
                <td>{$vo.agency_code}</td>
				<td>{$vo.error}</td>
				<td>{$vo.remark}</td>
				<td><a href='/Backend/User/index/nickname/{$vo.nickname}' target="_blank">{$vo.nickname}</a></td>
				<td>{$vo.ctime}</td>
				<td align="center">
				<strong>{$deal_status[$vo['deal_status']]}</strong><br>
				<if condition="$vo.confirm_time neq ''">确认时间：{$vo.confirm_time}<br></if>
				<if condition="$vo.deal_time neq ''">解决时间：{$vo.deal_time}</if>
				</td>
				<td align="center">
					<if condition="$vo.deal_status eq 0">
					<a href="javascript:DoConfirm('{$vo.pkid}');">确认</a>
					<elseif condition="$vo.deal_status eq 1"/>
					<a href="javascript:DoDeal('{$vo.pkid}');">解决</a>
					</if>
				</td>
			</tr>
			</volist>
		</table>
		<div class="pagenation">
			{$page}
		</div>
	</div>
</body>
</html>
