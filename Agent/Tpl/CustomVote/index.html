<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>复爵教育后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/list.css" />

</head>

<body>
	<div class="header">
		个性化试卷订制投票列表
	</div>
	<form action="/Backend/CustomVote/index" method="post" class="formskin">
		<input name="mode" type="hidden" value="search">
		<div>
			<taglib name='Html' />
			<html:select name="vote" options="arr_vote" first="投票选项" selected="vote"/>
			<input type="submit" value="搜索" />
			目前共有{$count}次投票，其中愿意接受个性订制试卷为{$vote_yes}次，占投票比例为{$vote_yes_rate}%.
		</div>
	</form>
	<div class="container">
		<table border="1" cellpadding="5" cellspacing="0" width="100%" class="tableskin">
			<tr>
				<th width="">问卷标题</th>
				<th width="150">头像</th>
				<th width="70">昵称</th>
				<th width="70">姓名</th>
				<th width="130">Email</th>
				<th width="100">手机号</th>
				<th width="50">角色</th>
				<th width="50">投票值</th>
				<th width="150">投票时间</th>
				
			</tr>
			
			<volist name="vote_list" id="vo">
			<tr>
				<td>是否需要伊兔教师提供个性化试卷订制？</td>
				<td ><img src="{$vo.avatar}" height="40"/></td>
				<td>{$vo.nickname}</td>
				<td>{$vo.truename}</td>
				<td>{$vo.login_email}</td>
				<td>{$vo.mobile}</td>
				<td><if condition="$vo.is_teacher eq 1">教师<else/>学生</if></td>
				<td><if condition="$vo.vote eq 'Y'">愿意<else/>不愿意</if></td>
				<td>{$vo.ctime}</td>
			</tr>
			</volist>
		</table>
		<div class="pagenation">
			{$page}
		</div>
	</div>
</body>
</html>
