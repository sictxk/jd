<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>复爵教育后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/editor.css" />
	<script type="text/javascript" src="/Public/Backend/scripts/mootools-core-1.4.5.js"></script>
	<script type="text/javascript" src="/Public/Backend/scripts/mootools-more-1.4.0.1.js"></script>
	<script type="text/javascript" src="/Public/Backend/scripts/public.js"></script>
	<script type="text/javascript">
		window.addEvent('domready', function(){
			initTab(0);
			checkAdver();
		});
	</script>
</head>

<body>
	<div class="header">
		广告编辑&gt;&gt;{$arr_form.title}
	</div>
	<div class="container">
		<form id="MyForm1" name="MyForm1" method="post" action="/Backend/Adver/renew" enctype="multipart/form-data">
			<input name="pkid" type="hidden" value="{$arr_form.pkid}"/>
			<ul id="tabmenu">
				<li><a href="javascript:void(0);">基本信息</a></li>
			</ul>
			<div id="tabcontent">
				<div class="tabitem tabitemselected">
					<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
						<tr>
							<td align="right" width="100"><span class="need">广告标题：</span></td>
							<td><input name="title" type="text" id="title" maxlength="100" class="long"  value="{$arr_form.title}"/></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">广告位置：</span></td>
							<td><html:select name="position_id" options="position_id" first="选择位置" selected="position_value"/></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">广告图：</span></td>
							<td><input name="thumb" type="file" id="thumb" maxlength="100" class="long" value=""/><strong>(支持jpg/gif/png/jpeg格式)</strong>
							<if condition="$arr_form.thumb neq ''"><img src="{$arr_form.thumb}" width="150"></if></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">链接地址：</span></td>
							<td><input name="url"  type="text" id="url" maxlength="100" class="long"  value="{$arr_form.url}" /><strong>非必填项</strong></td>
						</tr>
						<tr>
							<td align="right" width="100"><span class="need">对外状态：</span></td>
							<td><taglib name='Html' />
							<html:radio radios="status" checked="value" name="status" /></td>
						</tr>
					</table>
		    	</div>				
			</div>
				<div>
				<table border="0" cellpadding="5" cellspacing="0" class="tableform" width="100%">
					<tr>
						<td width="100" height="40">&nbsp;</td>
						<td>
							<input type="submit" id="SubmitBtn" name="SubmitBtn" value="提交" />
							
						</td>
					</tr>
				</table>
				</div>
		</form>
	</div>
</body>
</html>
