<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>复爵教育后台管理</title>
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/layout.css" />
	<link rel="stylesheet" type="text/css" href="/Public/Backend/css/list.css" />
	<script type="text/javascript">    
	    function DoDel(Pkid){
	    	var msg='确定要删除订单吗?';
	    	if(confirm(msg)){
	    		window.location.href="/Backend/AgencyOrder/remove/order_id/"+Pkid ;
	    	}
	    }
	    function DoEdit(Pkid){
    		window.location.href="/Backend/AgencyOrder/edit/order_id/"+Pkid ;
	    }
	    
	</script>
</head>

<body>
	<div class="header">
		<if condition="$date eq 'today'">今日<elseif condition="$date eq 'week'"/>本周<else/>所有</if>订单列表
	</div>
	<form action="/Backend/AgencyOrder/index" method="post" class="formskin">
		<input name="mode" type="hidden" value="search">
		<div>
			<label>
				订单号
				<input type="text" name="order_sn" maxlength="30" value="{$map.order_sn}"/>
			</label>
			<label>
				用户姓名
				<input type="text" name="visitor_name" maxlength="30" value="{$map.visitor_name}"/>
			</label>
			<label>
				用户手机
				<input type="text" name="visitor_mobile" maxlength="30" value="{$map.visitor_mobile}"/>
			</label>
			<taglib name='Html' />
			<html:select name="order_status" options="order_status" first="订单状态" selected="value"/>
			<input type="submit" value="搜索" />
		</div>
	</form>
	<div class="container">
		<table border="1" cellpadding="5" cellspacing="0" width="100%" class="tableskin">
			<tr>
				<th width="110">订单编号</th>
				<th width="90">订单时间</th>
				<th width="90">机构信息</th>
				<th width="90">用户信息</th>
				<th width="90">日期/课程</th>
				<th width="100">预约地址</th>
                <!--<th width="130">伊兔特惠</th>-->
				<th width="60">订单状态</th>
				<th width="50">操作</th>
			</tr>
			
			<volist name="order_list" id="vo">
			<tr>
				<td>
				{$vo.order_sn}
				</td>
				<td>{$vo.ctime}</td>
				<td>{$vo.agency_title}<br>{$vo.agency_telephone}</td>
				<td>{$vo.visitor_name}<br>{$vo.visitor_mobile}</td>				
				<td>{$vo.bespeak_date}<br>{$vo.course_title}</td>
				<td>{$vo.area_name}{$vo.address}</td>
                <!--<td>{$vo.vouchsafe}</td>-->
				<if condition="$vo.order_status eq '1'">
				<td align="center">预约中</td>
				<elseif condition="$vo.order_status eq '2'"/>
				<td align="center">确认预约</td>
				<elseif condition="$vo.order_status eq '3'"/>
				<td align="center">交易成功</td>
				<elseif condition="$vo.order_status eq '4'"/>
				<td align="center">交易失败</td>
				</if>
				<td align="center">
					<a href="javascript:DoEdit('{$vo.order_id}');">详情</a>
				</td>
			</tr>
			</volist>
		</table>
		<div class="pagenation">
			{$page}
		</div>
	</div>
</body>
</html>
